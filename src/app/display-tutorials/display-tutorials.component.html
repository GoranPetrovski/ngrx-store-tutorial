<table class="table table-hover" *ngIf="coins != 0">
  <thead>
    <tr>
      <td>ID</td>
      <td>Category</td>
      <td>Tutorial Name</td>
      <td>Tutorial Link</td>
      <td>Is Opened?</td>
      <td>Is Completed?</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tutorial of (tutorials | async)">
      <td>{{ tutorial.id }}</td>
      <td>
        <img [src]="tutorial.category" class="img-thumbnail" height="50" width="65" />
      </td>
      <td>{{ tutorial.name }}</td>
      <td>{{ tutorial.url }}</td>
      <td>
        <div style="text-align:center">
          <fa-icon
            *ngIf="tutorial.isOpened"
            style="color:rgb(8, 8, 160)"
            [icon]="faEye"
            class="fa  fa-2x"
          ></fa-icon>
          <fa-icon
            *ngIf="!tutorial.isOpened"
            style="color:rgb(8, 8, 160)"
            [icon]="faEyeSlash"
            class="fa  fa-2x"
          ></fa-icon>
        </div>
      </td>
      <td>
        <div style="text-align:center">
          <fa-icon
            *ngIf="tutorial.isCompleted"
            style="color:green"
            [icon]="faCheckCircle"
            class="fa  fa-2x"
          ></fa-icon>
          <fa-icon
            *ngIf="!tutorial.isCompleted"
            style="color: red"
            [icon]="faTimesCircle"
            class="fa fa-2x"
          ></fa-icon>
        </div>
      </td>
      <td>
        <div style="text-align:center;">
          <button
            (click)="openTutorial(tutorial.id)"
            class="btn btn-primary"
            style="margin-right:5px"
          >
            Open
          </button>
          <button
            [disabled]="tutorial.isCompleted"
            (click)="completed(tutorial.id)"
            class="btn btn-success"
          >
            Completed
          </button>
        </div>
      </td>
    </tr>
  </tbody>
