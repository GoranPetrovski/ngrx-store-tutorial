<table class="table table-hover" *ngIf="coins != 0">
  <thead>
    <tr>
      <td>ID</td>
      <td>Category</td>
      <td>Tutorial Name</td>
      <td>Tutorial Link</td>
      <td>Is Opened?</td>
      <td>Is Completed?</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tutorial of (tutorials | async)">
      <td>{{ tutorial.id }}</td>
      <td>
        <img [src]="tutorial.category" class="img-thumbnail" height="50" width="65" />
      </td>
      <td>{{ tutorial.name }}</td>
      <td>{{ tutorial.url }}</td>
      <td>
        <div class="center">
          <fa-icon
            *ngIf="tutorial.isOpened"
            [icon]="faEye"
            class="fa fa-2x icon-eye"
          ></fa-icon>
          <fa-icon
            *ngIf="!tutorial.isOpened"
            [icon]="faEyeSlash"
            class="fa fa-2x icon-eye"
          ></fa-icon>
        </div>
      </td>
      <td>
        <div class="center">
          <fa-icon
            *ngIf="tutorial.isCompleted"
            [icon]="faCheckCircle"
            class="fa fa-2x icon-green"
          ></fa-icon>
          <fa-icon
            *ngIf="!tutorial.isCompleted"
            [icon]="faTimesCircle"
            class="fa fa-2x icon-red"
          ></fa-icon>
        </div>
      </td>
      <td>
        <div class="center">
          <button
            (click)="openTutorial(tutorial.id, tutorial.url)"
            class="btn btn-primary btn-margin"
          >
            Open
          </button>
          <button
            [disabled]="tutorial.isCompleted"
            (click)="completed(tutorial.id)"
            class="btn btn-success btn-margin"
          >
            Completed
          </button>
          <button (click)="remove(tutorial.id)" class="btn btn-danger">
            Remove
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
