<div class="card card-primary">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <label>Tutorial Name</label>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="name"
              [(ngModel)]="tutorial.name"
            />
          </div>
        </div>
      </div>
      <!-- <div
        *ngIf="
          angForm.controls['name'].invalid &&
          (angForm.controls['name'].dirty || angForm.controls['name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div> -->
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <label>Tutorial Type</label>
          </div>
          <div class="col-md-4">
            <select
              class="mdb-select md-form"
              formControlName="category"
              searchable="Search here.."
              [(ngModel)]="tutorial.category"
              name="category"
            >
              <option
                *ngFor="let category of tutorialCategories"
                [value]="category.image"
              >
                {{ category.title }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <label>Tutorial Url</label>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="url"
              [(ngModel)]="tutorial.url"
            />
          </div>
        </div>
      </div>
      <!-- <div
        *ngIf="
          angForm.controls['url'].invalid &&
          (angForm.controls['url'].dirty || angForm.controls['url'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['url'].errors.required">
          Url is required.
        </div>
      </div> -->
      <div class="form-group">
        <button
          (click)="addTutorial(tutorial)"
          [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
